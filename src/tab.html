<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tab.css" />
    <link
      rel="icon"
      href="favicon.ico"
      type="google-chrome-icon-3153-Windows.ico"
    />
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="google-chrome-icon-3153-Windows.ico"
    />
    <title>Chrome : Home</title>
  </head>
  <body>
    <div id="inputdiv"></div>
    <div class="bakground"></div>

    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

    <input id="input" type="text" placeholder="Google Search" />
    <div class="contener">
      <a
        id="box1"
        href="https://github.com/vermakritik222"
        rel="noopener noreferrer"
      >
        <div class="box green horizontal">
          <img
            class="box__img"
            src="../public/images/github.svg"
            alt=""
            fill="rgb(0, 255, 76) !important"
            srcset=""
          />
          <!-- <footer id="footer1" class="footer footerGreen"></footer> -->
        </div>
      </a>

      <a
        id="box2"
        href="https://mail.google.com/mail/u/2/#inbox"
        rel="noopener noreferrer"
      >
        <div class="box red">
          <img
            class="box__img"
            src="../public/images/google.svg"
            fill="rgb(255, 0, 0)"
            alt=""
            srcset=""
          />
          <!-- <footer id="footer2" class="footer footerRed"></footer> -->
        </div>
      </a>

      <a
        id="box3"
        href="https://mail.google.com/mail/u/1/#inbox"
        rel="noopener noreferrer"
      >
        <div class="box aqua">
          <img
            class="box__img"
            src="../public/images/gmail.svg"
            alt=""
            srcset=""
          />
          <!-- <footer id="footer3" class="footer footerAqua"></footer> -->
        </div>
      </a>

      <a id="box4" href="https://instagram.com/" rel="noopener noreferrer">
        <div class="box vertical" style="align-self: flex-end">
          <img
            class="box__img"
            src="../public/images/instagram.svg"
            alt=""
            srcset=""
          />
          <!-- <footer id="footer4" class="footer footerDefault"></footer> -->
        </div>
      </a>

      <a
        id="box5"
        href="https://drive.google.com/drive/u/1/my-drive"
        rel="noopener noreferrer"
      >
        <div class="box yellow">
          <img
            class="box__img"
            src="../public/images/Google_Drive.svg"
            alt=""
            srcset=""
          />
          <!-- <footer id="footer5" class="footer footerYellow"></footer> -->
        </div>
      </a>

      <a id="box6" href="https://www.notion.so/" rel="noopener noreferrer">
        <div class="box red">
          <img
            style="width: 150px"
            class="box__img"
            src="../public/images/notion.png"
            alt=""
            srcset=""
          />
          <!-- <footer id="footer6" class="footer footerRed"></footer> -->
        </div>
      </a>

      <a id="box7" href="https://www.youtube.com" rel="noopener noreferrer">
        <div class="box white horizontal">
          <img
            class="box__img"
            src="../public/images/youtube.svg"
            alt=""
            srcset=""
          />
          <!-- <footer id="footer7" class="footer footerWhite"></footer> -->
        </div>
      </a>
    </div>

    <section class="links">
      <a
        href="https://docs.google.com/spreadsheets/d/1saD1k8oFrvNKgT5kCv0Ud73jkUBc6h_pQ8HIaRMos9w/edit#gid=0"
      >
        <div>DSA Leetcode</div>
      </a>

      <a
        href="https://docs.google.com/spreadsheets/d/1cYEkReD3tVr4wm-Ah6nuEAlDxo8ZxMKz/edit?rtpof=true#gid=690588707"
      >
        <div>Love Babbar</div>
      </a>

      <a
        href="https://www.youtube.com/playlist?list=PLfqMhTWNBTe0b2nM6JHVCnAkhQRGiZMSJ"
      >
        <div>C++ Tutorial</div>
      </a>
      <a
        href="https://docs.google.com/spreadsheets/d/1vnCFMSd9IAEjo-VoPYa4ipevCSKROAjn8ghp3UJPAww/edit#gid=0"
      >
        <div>-----</div>
      </a>
    </section>
    <!-- section 2 -->
    <!-- 
    <section class="sec-2" id="sec-2">
      <div class="sec2__container"></div>
    </section> -->
    <!-- <div class="toggle" id="toggle">
      <div></div>
      <div></div>
      <div></div>
    </div> -->
    <script src="./js/tab.js"></script>
  </body>
</html>
